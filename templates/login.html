{% extends 'layouts/main.html' %}

{% block content %}

    <h1 class="text-center pt-5"> Iniciar Sesión </h1>
    <div class="row pt-4">
        <div class="col-4">

        </div>
        <div class="col-4 text-center">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Ingrese su Usuario">
                </div>
                <div class="form-group pb-1">
                    <input type="password" class="form-control" name="password" placeholder="Ingrese su Contraseña">
                </div>
                <div class="pb-2">
                    <a href="/registro">Aún no tengo cuenta</a>
                </div> 
                <button class="btn btn-danger" type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div class="col-4">

        </div>
    </div>
    

{% endblock %}

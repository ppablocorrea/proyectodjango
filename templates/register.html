{% extends 'layouts/main.html' %}

{% block content %}

    <h1 class="text-center"> Iniciar Sesión </h1>
    <div class="row pt-3">
        <div class="col-4">

        </div>
        <div class="col-4 text-center">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Ingrese su Usuario">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Ingrese su Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Ingrese su Nombre">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="last_name" placeholder="Ingrese su Apellido">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Ingrese su Contraseña">
                </div>
                <div class="form-group pb-3">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirmar Contraseña">
                </div>
                <button class="btn btn-danger" type="submit">Registrarme</button>
            </form>
        </div>
        <div class="col-4">

        </div>
    </div>
    

{% endblock %}

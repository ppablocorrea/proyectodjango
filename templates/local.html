{% extends 'layouts/main.html' %}

{% block content %}

<div class="row text-center">
    <div class="col-12">
        <h1> Datos del Local </h1>
    </div>
</div>
<div class="row py-5">
    <div class="col-4">

    </div>
    <div class="col-4 text-center">
        <form method="POST" action="">
            {% csrf_token %}

            {% if local is not None %}
                <input type="hidden" value="{{local.id}}" name="id">
            {% endif %}

            <div class="form-group">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre del Local"
                {% if local is not None %}
                    value = "{{local.nombre}}"
                {% endif %}
                >
            </div>
            <div class="form-group pb-4">
                <input type="text" class="form-control" name="direccion" placeholder="DirecciÃ³n del Local"
                {% if local is not None %}
                    value = "{{local.direccion}}"
                {% endif %}
                >
            </div>
            <button class="btn btn-danger" type="submit">Confirmar Datos</button>
        </form> 
    </div>
    <div class="col-4">
        
    </div>
</div>

{% endblock %}

{% extends 'layouts/main.html' %}

{% block content %}
    <div class="row text-center">
        <div class="col-12">
            <h1> Datos del Empleado </h1>
        </div>
    </div>
    <div class="row py-5">
        <div class="col-4">

        </div>
        <div class="col-4 text-center">
            <form method="POST" action="">
                {% csrf_token %}

                {% if empleado is not None %}
                    <input type="hidden" value="{{empleado.id}}" name="id">
                {% endif %}

                <div class="form-group">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre del Empleado"
                    {% if empleado is not None %}
                        value = "{{empleado.nombre}}"
                    {% endif %}
                    >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="apellido" placeholder="Apellido del Empleado"
                    {% if empleado is not None %}
                        value = "{{empleado.apellido}}"
                    {% endif %}
                    >
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="telefono" placeholder="TelÃ©fono del Empleado"
                    {% if empleado is not None %}
                        value = "{{empleado.telefono}}"
                    {% endif %}
                    >
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email del Empleado"
                    {% if empleado is not None %}
                        value = "{{empleado.email}}"
                    {% endif %}
                    >
                </div>
                <div class="form-group pb-4">
                    <select name="ocupacion">
                        {% for ocupacion in ocupaciones %}
                            <option value="{{ocupacion.id}}">{{ocupacion.nombre}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-danger" type="submit">Confirmar Datos</button>
            </form> 
        </div>
        <div class="col-4">
            
        </div>
    </div>
    

{% endblock %}

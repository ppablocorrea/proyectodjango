{% extends 'layouts/main.html' %}

{% block content %}

    <h1 class="text-center pb-2"> Mantener Locales </h1>
    <div class="row pb-4 text-center">
        <div class="col-12">
            <a href="/local/">Ingresar nuevo Local</a> 
        </div>
    </div>
    
    <div class="row text-center">
        {% for p in locales %}
            <div class="col-4 py-2 border border-danger rounded">
                <h2>{{p.nombre}}</h2>
                <p>{{p.direccion}}</p>
                {% if request.user.is_authenticated and request.user == p.user %}
                <a href="/local/{{p.id}}">Editar</a>
                {% endif %} 
            </div>
        {% endfor %}
    </div>
    

{% endblock %}
